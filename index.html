<html><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tito - L'assistant des professeurs</title>
    <link rel="manifest" href="manifest.json"><meta name="theme-color" content="#4A90E2"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <header>Tito - L'assistant des responsables</header>
        <svg class="education-illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4169E1">
            <path d="M12 3L1 9L5 11.18V17.18L12 21L19 17.18V11.18L21 10.09V17H23V9L12 3ZM18.82 9L12 12.72L5.18 9L12 5.28L18.82 9ZM17 15.99L12 18.72L7 15.99V12.27L12 15L17 12.27V15.99Z"/>
        </svg>
        <div id="app">
            <h1>Gestion de votre classe</h1>
            <form id="class-form">
                <input type="text" id="class-name" placeholder="Nom de la classe" required>
                <input type="text" id="year-input" placeholder="Année scolaire" required>
                <button type="submit">Définir</button>
            </form>
            <h2>Ajouter des élèves</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Nom de l'élève" required>
                <button type="submit">Ajouter</button>
            </form>
            <form id="bulk-add-form">
                <textarea id="bulk-students" placeholder="Entrez les noms des élèves (un par ligne)" rows="5"></textarea>
                <button type="submit">Ajouter en masse</button>
            </form>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom de l'élève</th>
                        <th>Interrogation 1</th>
                        <th>Interrogation 2</th>
                        <th>Interrogation 3</th>
                        <th>Interrogation 4</th>
                        <th>Devoirs</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form id="download-form">
                <input type="text" id="pdf-name" placeholder="Nom du fichier PDF" required>
                <input type="color" id="pdf-color" value="#4A90E2">
                <select id="pdf-font">
                    <option value="helvetica">Helvetica</option>
                    <option value="courier">Courier</option>
                    <option value="times">Times</option>
                </select>
                <button id="preview-pdf" type="button">Prévisualiser PDF</button>
                <button id="download-pdf" type="submit">Télécharger la liste en PDF</button>
            </form>
            <div id="pdf-preview">
                <h3>Prévisualisation du PDF</h3>
                <iframe id="pdf-iframe" style="width: 100%; height: 500px; border: none;"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    
    <script src="script.js">
        
    </script>
</body>
</html>
